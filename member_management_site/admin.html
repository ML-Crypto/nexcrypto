<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEX - 文章管理後台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #6c5ce7;
        }

        .login-box .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f1a;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #a855f7);
            color: #fff;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Admin Panel */
        .admin-container {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .admin-header h1 {
            color: #6c5ce7;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .repo-info {
            background: #252540;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #888;
        }

        .repo-info i {
            margin-right: 5px;
        }

        .articles-list {
            background: #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-item:hover {
            background: #252540;
        }

        .article-info h3 {
            margin-bottom: 5px;
        }

        .article-info .meta {
            color: #888;
            font-size: 14px;
        }

        .article-info .meta .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .article-info .meta .status.published {
            background: #27ae60;
        }

        .article-info .meta .status.draft {
            background: #f39c12;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .article-actions .btn {
            padding: 8px 16px;
        }

        /* Editor Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a2e;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 16px;
            border: 1px solid #333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .modal-header h2 {
            color: #6c5ce7;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #6c5ce7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #3498db33;
            border: 1px solid #3498db;
            color: #3498db;
        }

        .alert-success {
            background: #27ae6033;
            border: 1px solid #27ae60;
            color: #27ae60;
        }

        .alert-warning {
            background: #f39c1233;
            border: 1px solid #f39c12;
            color: #f39c12;
        }

        .alert-danger {
            background: #e74c3c33;
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login/Setup Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1><i class="bi bi-github"></i> NEX 後台</h1>
            <p class="subtitle">使用 GitHub API 直接編輯文章</p>

            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>GitHub Personal Access Token</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" required>
                    <small>需要 repo 權限。<a href="https://github.com/settings/tokens/new" target="_blank" style="color:#6c5ce7;">建立 Token</a></small>
                </div>
                <div class="form-group">
                    <label>Repository 擁有者</label>
                    <input type="text" id="repoOwner" placeholder="例如: your-username" required>
                </div>
                <div class="form-group">
                    <label>Repository 名稱</label>
                    <input type="text" id="repoName" placeholder="例如: your-repo" required>
                </div>
                <div class="form-group">
                    <label>分支名稱</label>
                    <input type="text" id="repoBranch" value="main" required>
                </div>
                <div class="form-group">
                    <label>news.json 路徑</label>
                    <input type="text" id="filePath" value="data/news.json" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> 連接 GitHub
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminPanel">
        <div class="admin-header">
            <div>
                <h1><i class="bi bi-newspaper"></i> 文章管理</h1>
                <div class="repo-info" id="repoInfo">
                    <i class="bi bi-github"></i> <span id="repoDisplay"></span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openEditor()">
                    <i class="bi bi-plus-lg"></i> 新增文章
                </button>
                <button class="btn btn-secondary" onclick="loadArticles()">
                    <i class="bi bi-arrow-clockwise"></i> 重新整理
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> 登出
                </button>
            </div>
        </div>

        <div class="alert alert-info" id="statusAlert">
            <i class="bi bi-info-circle"></i> 準備就緒
        </div>

        <div class="articles-list" id="articlesList">
            <div class="empty-state">
                <i class="bi bi-hourglass-split"></i>
                <p>載入中...</p>
            </div>
        </div>
    </div>

    <!-- Editor Modal -->
    <div class="modal" id="editorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editorTitle">新增文章</h2>
                <button class="close-btn" onclick="closeEditor()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>發布日期</label>
                    <input type="date" id="articleDate">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="articlePublished" checked>
                    <label for="articlePublished">發布（取消勾選為草稿）</label>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab(event, 'zh-TW')">繁體中文</button>
                    <button class="tab" onclick="switchTab(event, 'zh-CN')">简体中文</button>
                    <button class="tab" onclick="switchTab(event, 'en')">English</button>
                    <button class="tab" onclick="switchTab(event, 'es')">Español</button>
                </div>

                <div class="tab-content active" id="tab-zh-TW">
                    <div class="form-group">
                        <label>標題（繁體中文）</label>
                        <input type="text" id="title-zh-TW" placeholder="請輸入標題">
                    </div>
                    <div class="form-group">
                        <label>摘要（繁體中文）</label>
                        <textarea id="summary-zh-TW" placeholder="請輸入摘要（顯示在列表）"></textarea>
                    </div>
                    <div class="form-group">
                        <label>內容（繁體中文）</label>
                        <textarea id="content-zh-TW" placeholder="請輸入完整內容"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="tab-zh-CN">
                    <div class="form-group">
                        <label>标题（简体中文）</label>
                        <input type="text" id="title-zh-CN" placeholder="请输入标题">
                    </div>
                    <div class="form-group">
                        <label>摘要（简体中文）</label>
                        <textarea id="summary-zh-CN" placeholder="请输入摘要（显示在列表）"></textarea>
                    </div>
                    <div class="form-group">
                        <label>内容（简体中文）</label>
                        <textarea id="content-zh-CN" placeholder="请输入完整内容"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="tab-en">
                    <div class="form-group">
                        <label>Title (English)</label>
                        <input type="text" id="title-en" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label>Summary (English)</label>
                        <textarea id="summary-en" placeholder="Enter summary (shown in list)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Content (English)</label>
                        <textarea id="content-en" placeholder="Enter full content"></textarea>
                    </div>
                </div>

                <div class="tab-content" id="tab-es">
                    <div class="form-group">
                        <label>Título (Español)</label>
                        <input type="text" id="title-es" placeholder="Ingrese el título">
                    </div>
                    <div class="form-group">
                        <label>Resumen (Español)</label>
                        <textarea id="summary-es" placeholder="Ingrese el resumen (mostrado en la lista)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Contenido (Español)</label>
                        <textarea id="content-es" placeholder="Ingrese el contenido completo"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditor()">取消</button>
                <button class="btn btn-primary" onclick="saveArticle()" id="saveBtn">儲存並發布到 GitHub</button>
            </div>
        </div>
    </div>

    <script>
        // GitHub 設定
        let config = {
            token: '',
            owner: '',
            repo: '',
            branch: 'main',
            path: 'data/news.json'
        };

        let articles = [];
        let fileSha = null; // GitHub 需要這個來更新檔案
        let editingId = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 從 localStorage 載入設定
            const saved = localStorage.getItem('nex_github_config');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('githubToken').value = config.token;
                document.getElementById('repoOwner').value = config.owner;
                document.getElementById('repoName').value = config.repo;
                document.getElementById('repoBranch').value = config.branch;
                document.getElementById('filePath').value = config.path;
            }
        });

        // 登入（連接 GitHub）
        async function login(e) {
            e.preventDefault();

            config.token = document.getElementById('githubToken').value.trim();
            config.owner = document.getElementById('repoOwner').value.trim();
            config.repo = document.getElementById('repoName').value.trim();
            config.branch = document.getElementById('repoBranch').value.trim();
            config.path = document.getElementById('filePath').value.trim();

            // 測試連接
            try {
                showStatus('info', '<span class="loading"></span> 連接中...');
                await loadArticles();

                // 儲存設定
                localStorage.setItem('nex_github_config', JSON.stringify(config));

                // 顯示管理面板
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('repoDisplay').textContent = `${config.owner}/${config.repo}`;

            } catch (error) {
                alert('連接失敗：' + error.message);
            }
        }

        // 登出
        function logout() {
            localStorage.removeItem('nex_github_config');
            config = { token: '', owner: '', repo: '', branch: 'main', path: 'data/news.json' };
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // 從 GitHub 載入文章
        async function loadArticles() {
            showStatus('info', '<span class="loading"></span> 從 GitHub 載入...');

            const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}?ref=${config.branch}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (response.status === 404) {
                // 檔案不存在，建立空的
                articles = [];
                fileSha = null;
                showStatus('warning', '檔案不存在，將在儲存時自動建立');
                renderArticles();
                return;
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || '載入失敗');
            }

            const data = await response.json();
            fileSha = data.sha;

            // 解碼 Base64 內容
            const content = decodeURIComponent(escape(atob(data.content)));
            const json = JSON.parse(content);
            articles = json.articles || [];

            showStatus('success', `已載入 ${articles.length} 篇文章`);
            renderArticles();
        }

        // 儲存到 GitHub
        async function saveToGitHub() {
            showStatus('info', '<span class="loading"></span> 儲存到 GitHub...');

            const content = JSON.stringify({
                articles: articles,
                lastUpdated: new Date().toISOString()
            }, null, 2);

            // Base64 編碼
            const encodedContent = btoa(unescape(encodeURIComponent(content)));

            const url = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`;

            const body = {
                message: `Update news.json - ${new Date().toLocaleString('zh-TW')}`,
                content: encodedContent,
                branch: config.branch
            };

            // 如果檔案存在，需要提供 SHA
            if (fileSha) {
                body.sha = fileSha;
            }

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || '儲存失敗');
            }

            const result = await response.json();
            fileSha = result.content.sha; // 更新 SHA

            showStatus('success', '已儲存到 GitHub！');
        }

        // 顯示狀態訊息
        function showStatus(type, message) {
            const alert = document.getElementById('statusAlert');
            const classes = {
                success: 'alert-success',
                info: 'alert-info',
                warning: 'alert-warning',
                error: 'alert-danger'
            };
            alert.className = `alert ${classes[type] || 'alert-info'}`;
            alert.innerHTML = message;
        }

        // 渲染文章列表
        function renderArticles() {
            const list = document.getElementById('articlesList');

            if (articles.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <p>尚無文章，點擊「新增文章」開始</p>
                    </div>
                `;
                return;
            }

            const sorted = [...articles].sort((a, b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = sorted.map(article => `
                <div class="article-item">
                    <div class="article-info">
                        <h3>${article.title['zh-TW'] || article.title['en'] || '無標題'}</h3>
                        <div class="meta">
                            <i class="bi bi-calendar"></i> ${article.date}
                            <span class="status ${article.published ? 'published' : 'draft'}">
                                ${article.published ? '已發布' : '草稿'}
                            </span>
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-secondary" onclick="editArticle('${article.id}')">
                            <i class="bi bi-pencil"></i> 編輯
                        </button>
                        <button class="btn btn-danger" onclick="deleteArticle('${article.id}')">
                            <i class="bi bi-trash"></i> 刪除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 開啟編輯器
        function openEditor(id = null) {
            editingId = id;
            document.getElementById('editorTitle').textContent = id ? '編輯文章' : '新增文章';

            // 清空表單
            document.getElementById('articleDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('articlePublished').checked = true;

            const langs = ['zh-TW', 'zh-CN', 'en', 'es'];
            langs.forEach(lang => {
                document.getElementById(`title-${lang}`).value = '';
                document.getElementById(`summary-${lang}`).value = '';
                document.getElementById(`content-${lang}`).value = '';
            });

            if (id) {
                const article = articles.find(a => a.id === id);
                if (article) {
                    document.getElementById('articleDate').value = article.date;
                    document.getElementById('articlePublished').checked = article.published;

                    langs.forEach(lang => {
                        document.getElementById(`title-${lang}`).value = article.title[lang] || '';
                        document.getElementById(`summary-${lang}`).value = article.summary[lang] || '';
                        document.getElementById(`content-${lang}`).value = article.content[lang] || '';
                    });
                }
            }

            // 重置 tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab').classList.add('active');
            document.getElementById('tab-zh-TW').classList.add('active');

            document.getElementById('editorModal').style.display = 'block';
        }

        // 關閉編輯器
        function closeEditor() {
            document.getElementById('editorModal').style.display = 'none';
            editingId = null;
        }

        // 切換語言 Tab
        function switchTab(event, lang) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`tab-${lang}`).classList.add('active');
        }

        // 儲存文章
        async function saveArticle() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span> 儲存中...';

            try {
                const langs = ['zh-TW', 'zh-CN', 'en', 'es'];

                const article = {
                    id: editingId || Date.now().toString(),
                    date: document.getElementById('articleDate').value,
                    published: document.getElementById('articlePublished').checked,
                    title: {},
                    summary: {},
                    content: {}
                };

                langs.forEach(lang => {
                    article.title[lang] = document.getElementById(`title-${lang}`).value;
                    article.summary[lang] = document.getElementById(`summary-${lang}`).value;
                    article.content[lang] = document.getElementById(`content-${lang}`).value;
                });

                if (!article.title['zh-TW'] && !article.title['en']) {
                    alert('請至少填寫繁體中文或英文標題');
                    return;
                }

                if (editingId) {
                    const index = articles.findIndex(a => a.id === editingId);
                    if (index !== -1) {
                        articles[index] = article;
                    }
                } else {
                    articles.push(article);
                }

                await saveToGitHub();
                renderArticles();
                closeEditor();

            } catch (error) {
                showStatus('error', '儲存失敗：' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '儲存並發布到 GitHub';
            }
        }

        // 編輯文章
        function editArticle(id) {
            openEditor(id);
        }

        // 刪除文章
        async function deleteArticle(id) {
            if (!confirm('確定要刪除這篇文章嗎？')) return;

            try {
                articles = articles.filter(a => a.id !== id);
                await saveToGitHub();
                renderArticles();
            } catch (error) {
                showStatus('error', '刪除失敗：' + error.message);
            }
        }
    </script>
</body>
</html>
